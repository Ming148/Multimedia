<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <div class="scrollbar">
            <div class="l_bar">
                <div class="greenbar"></div>
            </div>
            <div class="r_bar"></div>
        </div>
        <div class="texttitle">ความแตกต่างระหว่างผู้เล่น<br>ที่อยู่ในสนามทั้งสอง</div>  
        <div class="slidebar">
            <div class="mini-container">
                <div class="textslidehead">Player 1</div>
                <img class="imglionicon" src="asset/lionicon.png" alt="">
                <img class="imgmoney" src="asset/money.svg" alt="">
                <img class="imgmoneyblack" src="asset/moneyblack.svg" alt="">
                <img class="imgblend" src="asset/blend.png" alt="">
                <img class="imgblendblack" src="asset/blendblack.png" alt="">
                <img class="imgtask" src="asset/task.png" alt="">
                <img class="imgtaskblack" src="asset/taskblack.png" alt="">
                <img class="imgalclion" src="asset/alclion.png" alt="">

                <img class="imgstar3" src="asset/star 3.png" alt="">
                <img class="imgstar4" src="asset/star 4.png" alt="">
            </div>
            <div class="mini-container">
                <div class="vs-text">VS</div>
                <div class="textslide">กฎกระทรวงการอนุญาตผลิตสุรา พ.ศ. 2560 <br>***บังคับตั้งแต่วันที่ 16 กันยายน พ.ศ.
                    2560***</div>
                <img class="imgachievement1" src="asset/achievement1.png" alt="">
                <img class="imgachievement2" src="asset/achievement2.png" alt="">
            </div>
            <div class="mini-container">
    
                <div class="textslidehead">Player 2</div>
                <img class="imgcaticon" src="asset/caticon.png" alt="">
                <img class="imgcoinblack" src="asset/coinblack.png" alt="">
                <img class="imgblendpoorblack" src="asset/blendpoorblack.png" alt="">
                <img class="imgtaskpoorblack" src="asset/taskblack.png" alt="">
                <img class="imgalccat" src="asset/alccat.png" alt="">
            </div>
        </div>
    </div>
